<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DD-News | News you can rely on</title>
    <!-- =================================Bootstrap CDN======================================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- =================================Bootstrap CDN==================================== -->

    <!-- =================================Custom CSS======================================= -->
    <link rel="stylesheet" href="css/style.css">
    <!-- =================================Custom CSS======================================= -->

    <!-- =================================Font Icon======================================= -->
    <script src="https://kit.fontawesome.com/c807c376b8.js" crossorigin="anonymous"></script>
    <!-- =================================Font Icon======================================= -->
</head>

<body>
    <header class="container-fluid">
        <!-- ===============================================================
                        ******** Navbar Start *********
        ================================================================ -->
        <nav class="navbar navbar-expand-lg border-bottom border-2 mt-2 pb-3 px-md-3">
            <div class="container-fluid">
                <a class="navbar-brand news-font-secondary" href="#"> <span
                        class="news-bg-primary text-white rounded-1 px-2 py-1">D.D</span> <span
                        class="news-text-primary">News</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link news-text-secondary" href="#">Home</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link news-text-secondary news-active" href="index.html">News</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link news-text-secondary" href="#">Blog</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-end p-0">
                        <img class="w-50 rounded-pill" src="images/IMG_0561.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <!-- ===============================================================
                        ******** Navbar End *********
        ================================================================ -->

        <!-- ===============================================================
                        ******** Catagories Start *********
        ================================================================ -->
        <section class="mt-3">
            <ul id="categories-lists" class="list-unstyled d-flex justify-content-around flex-wrap">

            </ul>
        </section>
        <!-- ===============================================================
                        ******** Catagories End *********
        ================================================================ -->
    </header>
    <main class="container">
        <!-- ===============================================================
                        ******** Spinner *********
        ================================================================ -->
        <div id="spinner" class="d-none d-flex justify-content-center mt-5 align-items-center text-primary" style="height: 50vh;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- ===============================================================
                        ******** Spinner end *********
        ================================================================ -->
        <!-- ===============================================================
                        ******** Start *********
        ================================================================ -->
        <section class="mt-4 d-none" id="news-by-category">
            <div class="bg-body rounded-1 px-3 py-2">
                <p class="m-0" id="number-of-news"></p>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <div id="sort">
                    <label for="sort-view">Sort By View: </label>
                    <select name="sort-view" id="sort-options" class="border-0 news-text-secondary px-2 py-1">
                        <option value="d" class="sort-option">Default</option>
                        <option value="m" class="sort-option">Most Viewed</option>
                        <option value="l" class="sort-option">Less Viewed</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn news-text-primary border-primary ms-2">Trending</button>
                </div>
            </div>
        </section>
        <!-- ===============================================================
                        ******** End *********
        ================================================================ -->

        <!-- ===============================================================
                        ******** Start *********
        ================================================================ -->

        <section class="row row-cols-1 row-cols-md-1 g-4 my-4 d-none" id="news-view-by-category">
            <div class="col">
                <!-- News be here  -->
            </div>
        </section>

        <!-- ===============================================================
                        ******** end *********
        ================================================================ -->

        <!-- ===============================================================
                        ******** Modal *********
        ================================================================ -->
        <div class="modal fade" id="newDetailsModal" tabindex="-1" aria-labelledby="newDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <!-- <h5 class="modal-title fw-bold" id="newDetailsModalLabel">Modal title</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="news-body">
                        
                    </div>
                    <div class="modal-footer py-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===============================================================
                        ******** Modal *********
        ================================================================ -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ===========================custom js file============================ -->
    <script src="js/app.js"></script>
</body>

</html>
